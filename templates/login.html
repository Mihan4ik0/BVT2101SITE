<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Entering</title>
    <link href="static/css/forms_user.css" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="static/img/mtuci-logo.png" type="image/x-icon">
</head>

<body>

    <div class="container">

        <main class="content">
            <div class = "box-entering">
                <img src="/static/img/mtuci-logo.png" class="box-logo">
                <h1 class="box-title">Sign in to BVT2101</h1>
                <form method = "POST" action="/login">
                    <input class="box-input" value="" maxlength="80" name="login" placeholder="Email"/>
                    <input class="box-input" type = "password" value="" maxlength="70" name="password" placeholder="Password"/>

                    <div class="box-restore-pass">
                        <a href="{{url_for('reset')}}">Forgot password?</a>
                    </div>
                    <button type = "submit" class="box-send">Sign in</button>
                </form>
            </div>
        </main>
        <!-- .content -->

    </div>
    <!-- .container-->

   <!-- <script type="text/javascript" src="./static/js/script.js"></script> -->

</body>

</html>
